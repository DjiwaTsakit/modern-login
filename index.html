<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f0f0f0, #e4e9f1);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      position: relative;
      display: flex;
      width: 900px;
      max-width: 100%;
      background: #fff;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
    }
    .left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding:10px;
      border-radius: 25px 0 0 25px;
      position: relative;
    }
    .left img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    .right {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-radius: 0 25px 25px 0;
      background: #fff;
    }
    .right h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    .right p {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }
    .form-input {
      width: 100%;
      padding: 16px 18px;
      border: 2px solid #e5e5e5;
      border-radius: 15px;
      margin-bottom: 20px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    .form-input:focus {
      outline: none;
      border-color: #8e97a0;
      background: #fff;
      box-shadow: 0 0 0 3px#003366;
    }
    .btn-login {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #7DC4F2, #7DC4F2);
      border: none;
      color: white;
      border-radius: 15px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px #003366;
    }
    .btn-login:active {
      transform: translateY(0);
    }
    .divider {
      text-align: center;
      color: #999;
      font-size: 14px;
      margin: 25px 0;
      position: relative;
    }
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e5e5e5;
      z-index: 1;
    }
    .divider span {
      background: #fff;
      padding: 0 15px;
      position: relative;
      z-index: 2;
    }
    .oauth-options {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .oauth-btn {
      border: 2px solid #e5e5e5;
      background: #f8f9fa;
      cursor: pointer;
      width: 50px;
      height: 50px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .oauth-btn:hover {
      border-color: #003366;
      background: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .oauth-btn img {
      width: 24px;
      height: 24px;
    }
    .top-right-text {
      position: absolute;
      top: 25px;
      right: 35px;
      font-size: 14px;
      color: #444;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 15px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    .top-right-text a {
      color: #7DC4F2;
      text-decoration: none;
      font-weight: 500;
    }
    .top-right-text a:hover {
      text-decoration: none;
      color: #003366;
      
    }
    .small-link {
      text-align: right;
      font-size: 13px;
      color: #888;
      margin-bottom: 20px;
    }
    .small-link a {
      text-decoration: none;
      color: #7DC4F2;
      transition: color 0.3s ease;
    }
    .small-link a:hover {
      color: #003366;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        border-radius: 20px;
        margin: 10px;
      }
      .left {
        border-radius: 20px 20px 0 0;
        padding: 20px;
      }
      .right {
        border-radius: 0 0 20px 20px;
        padding: 30px 25px;
      }
      .top-right-text {
        position: static;
        text-align: center;
        margin-bottom: 20px;
        background: transparent;
        backdrop-filter: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-right-text">
      Not a member? <a href="#">Register now</a>
    </div>
    <div class="left">
      <img src="20250607_1648_Animasi Cowok Santai_remix_01jx4wjz63etwaet9y4hvjqnxf.png" alt="Illustration">
    </div>
    <div class="right">
      <h2>Hello Again!</h2>
      <p>Welcome back, you've been missed!</p>
      <form>
        <input type="text" class="form-input" placeholder="Enter username" required>
        <input type="password" class="form-input" placeholder="Password" required>
        <div class="small-link"><a href="#">Recovery Password</a></div>
        <button class="btn-login" type="submit">Sign In</button>
      </form>
      <div class="divider"><span>Or continue with</span></div>
      <div class="oauth-options">
        <button class="oauth-btn"><img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"></button>
        <button class="oauth-btn"><img src="https://www.svgrepo.com/show/452210/apple.svg" alt="Apple"></button>
        <button class="oauth-btn"><img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook"></button>
      </div>
    </div>
  </div>
</body>
</html>
